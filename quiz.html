  <style>

     <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">Question Text</h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer">
          <label for="a" id="a_text">Answer</label>
        </li>
        <li>
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" id="b_text">Answer</label>
        </li>
        <li>
          <input type="radio" name="answer" id="c" class="answer">
          <label for="c" id="c_text">Answer</label>
        </li>
        <li>
          <input type="radio" name="answer" id="d" class="answer">
          <label for="d" id="d_text">Answer</label>
        </li>
      </ul>
    </div>
    <button id="submit">Submit</button>
  </div>
    <script>
var textWrapper = document.querySelector('.ml12');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml12 .letter',
    translateX: [40,0],
    translateZ: 0,
    opacity: [0,1],
    easing: "easeOutExpo",
    duration: 1200,
    delay: (el, i) => 500 + 30 * i
  }).add({
    targets: '.ml12 .letter',
    translateX: [0,-30],
    opacity: [1,0],
    easing: "easeInExpo",
    duration: 1100,
    delay: (el, i) => 100 + 30 * i
  });
    </script>
    <script>
    const quizData = [
    {
        question: "chkoun mohajim ili 5a4a koura 4ahabiya fi 2022?",
        a: "cristiano ronaldo",
        b: "messi",
        c: "k.mbappe",
        d: "karim benzema",
        correct: "d",
    },
    {
        question: "chkoun 5a4a cub de monde 3am 2010",
        a: "brazil",
        b: "espagne",
        c: "france",
        d: "allemgne",
        correct: "b",
    },
    {
        question: "ana win 9rit licence",
        a: "iset sfax",
        b: "iset mahdiya",
        c: "iset sousse",
        d: "iset bouzid",
        correct: "a",
    },
    {
        question: "chni awel moubaret fi cup de monde 9adar ",
        a: "france vs brazil",
        b: "kater vs ecuador",
        c: "tunisia vs ghana",
        d: "america vs iran",
        correct: "b",
    }, 
        {
        question: "charikit fi mosba9a 9alolik hiz haja bark tit5oul biha lib7ar ta93ad ma3aha char chnou ta5ou",
        a: "100 milliar",
        b: "makla tichdik char kamil",
        c: "100 kilou 4ahab",
        d: "pc gamer w ps5 w al3ab gamer ichidouk char kamil",
        correct: "b",
    },
];
const quiz= document.getElementById('quiz')
const answerEls = document.querySelectorAll('.answer')
const questionEl = document.getElementById('question')
const a_text = document.getElementById('a_text')
const b_text = document.getElementById('b_text')
const c_text = document.getElementById('c_text')
const d_text = document.getElementById('d_text')
const submitBtn = document.getElementById('submit')
let currentQuiz = 0
let score = 0
loadQuiz()
function loadQuiz() {
    deselectAnswers()
    const currentQuizData = quizData[currentQuiz]
    questionEl.innerText = currentQuizData.question
    a_text.innerText = currentQuizData.a
    b_text.innerText = currentQuizData.b
    c_text.innerText = currentQuizData.c
    d_text.innerText = currentQuizData.d
}
function deselectAnswers() {
    answerEls.forEach(answerEl => answerEl.checked = false)
}
function getSelected() {
    let answer
    answerEls.forEach(answerEl => {
        if(answerEl.checked) {
            answer = answerEl.id
        }
    })
    return answer
}
submitBtn.addEventListener('click', () => {
    const answer = getSelected()
    if(answer) {
       if(answer === quizData[currentQuiz].correct) {
           score++
       }
       currentQuiz++
       if(currentQuiz < quizData.length) {
           loadQuiz()
       } else {
           quiz.innerHTML = `
           <h2>You answered ${score}/${quizData.length} questions correctly</h2>
           <button onclick="location.reload()">Reload</button>
           `
       }
    }
})
    
    </script>
